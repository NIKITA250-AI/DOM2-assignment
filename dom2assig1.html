<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Manager</title>
  <style>
    #container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <button id="addParaBtn">Add Paragraph</button>
  <button id="removeParaBtn">Remove Last Paragraph</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const addBtn = document.getElementById("addParaBtn");
    const removeBtn = document.getElementById("removeParaBtn");

    addBtn.addEventListener("click", () => {
      const para = document.createElement("p");
      para.textContent = "This is a new paragraph.";
      container.appendChild(para);
    });

    removeBtn.addEventListener("click", () => {
      const lastPara = container.lastElementChild;
      if (lastPara) {
        container.removeChild(lastPara);
      }
    });
  </script>

</body>
</html>
